<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Map Scraper</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    </head>
    <body>
        <!-- Navbar start -->
        <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                Google Maps Scraper
              </a>
            </div>
          </nav>
        <!-- Navbar End -->

        <div class="container" >
            <div class="row align-items-start">
                <img class="col-md-6" src = '/static/Screenshot from 2024-02-09 12-47-08.png' style="margin-top: 250px;">
            <div class="col-md-6" style="margin-top: 300px;">
                <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <!--DIV FOR THE FORM-->
                        <div id="maincontent" style="display: inline;">
                            <h1>Google Maps Scraper</h1>
                            <form method="post">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <label class="form-label" for="search_text">Enter Search Text to Get Location's Business
                                        Places:</label><br>
                                    <input type="text" class="form-control" id="search_text" name="search_text"
                                        placeholder="For ex: Sodtware Development Companies Near Me"><br>
                                    <input class="form-label" type="submit" value="Scrape" onclick="do_heavy_lifting()">
                                </div>
                            </form>
                            <br>
                        </div>

                        <!--DIV FOR THE LOADER-->
                        <div style="display: none; align-self: center;" id="show_loader"  class="container-lg">
                            <div class="spinner-border" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                <div class="col-md-3"></div>
            </div>

            </div>
            
        </div>
    <script>
        function do_heavy_lifting() {
            document.getElementById("show_loader").style.display = "block";
            document.getElementById("maincontent").style.display = "none";
        }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    </body>
</html>
